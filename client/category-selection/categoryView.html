<style>
    /*TODO: Auslagern*/

    .category-image {
        display: table;
        width: 100%;
        position: relative;
        min-height: 320px;
        height: 320px;
        background-size: cover;
        background-position: bottom;
        cursor: pointer;
        margin-top: 12px;
        margin-bottom: 12px;
    }

    .category-image p {
        color: white;
        font-size: 42px;
    }

    /* Float Shadow */
    .hvr-float-shadow {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -moz-osx-font-smoothing: grayscale;
        position: relative;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform;
        transition-property: transform;
    }

    .hvr-float-shadow:before {
        pointer-events: none;
        position: absolute;
        z-index: -1;
        content: '';
        top: 100%;
        left: 5%;
        height: 10px;
        width: 90%;
        opacity: 0;
        background: -webkit-radial-gradient(center, ellipse, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
        background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.35) 0%, rgba(0, 0, 0, 0) 80%);
        /* W3C */
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform, opacity;
        transition-property: transform, opacity;
    }

    .hvr-float-shadow:hover, .hvr-float-shadow:focus, .hvr-float-shadow:active {
        -webkit-transform: translateY(-5px);
        transform: translateY(-5px);
        /* move the element up by 5px */
    }

    .hvr-float-shadow:hover:before, .hvr-float-shadow:focus:before, .hvr-float-shadow:active:before {
        opacity: 1;
        -webkit-transform: translateY(5px);
        transform: translateY(5px);
        /* move the element down by 5px (it will stay in place because it's attached to the element that also moves up 5px) */
    }
</style>

<div ng-controller="CategoryController as cat">
    <p>Über unser Buchungssystem können verschiedene Resourcen gebucht werden.</p>
    <div class="row-fluid" ng-repeat="c in cat.categories">
        <div class="col-xs-12 col-sm-6 col-md-4 hvr-float-shadow" ui-sref="find-date({categoryId: c.id})">
            <div class="category-image"
                 style=" background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{c.thumbnail}}) bottom / cover">
                <div style="display:table-cell;vertical-align:middle;">
                    <p style="text-align:center;">{{c.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
