<style>
    /*TODO: Auslagern*/

    .category-image {
        display: table;
        width: 100%;
        position: relative;
        min-height: 320px;
        height: 320px;
        background-size: cover;
        background-position: bottom;
        cursor: pointer;
        margin-top: 12px;
        margin-bottom: 12px;
        opacity: 0.9;
        -webkit-transition: opacity 250ms ease-in-out;
        -moz-transition: opacity 250ms ease-in-out;
        -ms-transition: opacity 250ms ease-in-out;
        -o-transition: opacity 250ms ease-in-out;
        transition: opacity 250ms ease-in-out;
    }

    .category-image:hover {
        opacity: 1;
    }

    .category-image p {
        color: white;
        font-size: 42px;
    }

    /* Grow */
    .hvr-grow {
        display: inline-block;
        vertical-align: middle;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        box-shadow: 0 0 1px rgba(0, 0, 0, 0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -moz-osx-font-smoothing: grayscale;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
        -webkit-transition-property: transform;
        transition-property: transform;
    }

    .hvr-grow:hover, .hvr-grow:focus, .hvr-grow:active {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
    }
</style>

<h1>Buchungskalender</h1>
<div ng-controller="CategoryController as cat">
    <p>Über unser Buchungssystem können verschiedene Resourcen gebucht werden.</p>
    <div class="row-fluid" ng-repeat="c in cat.categories">
        <div class="col-xs-12 col-sm-6 col-md-4 hvr-grow" ui-sref="find-date({categoryId: c.id})">
            <div class="category-image"
                 style=" background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{c.thumbnail}}) bottom / cover">
                <div style="display:table-cell;vertical-align:middle;">
                    <p style="text-align:center;">{{c.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
