<h1>Buchungskalender</h1>
<div ng-controller="CategoryController as cat">
    <p>Über unser Buchungssystem können verschiedene Resourcen gebucht werden.</p>
    <div class="row-fluid" ng-repeat="c in cat.categories">
        <div class="col-xs-12 col-sm-6 col-md-4 hvr-grow" ui-sref="find-date({categoryId: c.id})">
            <div class="category-image"
                 style=" background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url({{c.thumbnail}}) bottom / cover">
                <div style="display:table-cell;vertical-align:middle;">
                    <p style="text-align:center;">{{c.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
