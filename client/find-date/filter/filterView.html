<div ng-controller="FilterController as filter">
    <h2>{{filter.getCategoryName()}}</h2>

    <ul>
        <li ng-repeat="obj in filter.matchedObjects">
            <a ui-sref="book-object(filter.getBookingParams(obj))">{{obj.title}}</a>
        </li>
    </ul>

    <label>
        Von
        <input type="text" disabled value="{{filter.bookingData.start.format('D. MMM, H:mm [Uhr]')}}">
    </label>
    <br>
    <label>
        Bis
        <input type="text" disabled value="{{filter.bookingData.end.format('D. MMM, H:mm [Uhr]')}}">
    </label>
</div>
