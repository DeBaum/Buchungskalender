<div ng-controller="FilterController as filter" class="container object-filter form-horizontal">

    <div class="panel panel-default panel-default">
        <div class="panel-heading">Filter</div>
        <div class="panel-body">
            <div class="form-group">
                <label for="resource" class="col-sm-4 control-label">Resource</label>
                <div class="col-sm-8">
                    <select id="resource" class="form-control">
                        <!-- TODO ng-options -->
                        <option value="all">-- Alle --</option>
                        <option ng-repeat="obj in filter.availableObjects" value="{{obj.id}}">{{obj.title}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="von" class="col-sm-2 control-label">von</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="von" placeholder="Startzeit"
                           value="{{filter.bookingData.start.format('D. MMM, H:mm')}}">
                </div>
            </div>
            <div class="form-group">
                <label for="bis" class="col-sm-2 control-label">bis</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bis" placeholder="Endzeit"
                           value="{{filter.bookingData.end.format('D. MMM, H:mm')}}">
                </div>
            </div>
        </div>
    </div>

    <div class="panel panel-default panel-default">
        <div class="panel-heading">Verfügbare Resourcen</div>
        <div class="panel-body available-resources">
            <div ng-if="filter.matchedObjects.length === 0" class="alert alert-info" role="alert">
                Hier werden alle verfügbaren Resourcen angezeigt, sobald ein
                Zeitraum ausgewählt wurde.
            </div>

            <ul ng-if="filter.matchedObjects.length > 0" class="list-group">
                <li ng-repeat="obj in filter.matchedObjects" class="list-group-item">
                    <a ui-sref="book-object(filter.getBookingParams(obj))">{{obj.title}} buchen</a>
                </li>
            </ul>
        </div>
    </div>
</div>
</div>
